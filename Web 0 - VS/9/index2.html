<!DOCTYPE html>
<html>
    <head>
        <title>My button website</title>
    </head>
<body>
    <h1>This web page 2 shows how to use the onclick functin of a button</h1>
    
    <button onclick="doSomething()" style="background-color: grey;color: lawngreen;border: radius 5px;">Click Me</button>
    <p id="test">Hello</p>
    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "Goodbye...";
        }
    </script>
</body>
</html>

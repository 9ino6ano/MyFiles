<html lang="en">

<body>
    <h1>This page show us how to use forms in a website</h1>
<hr>    
    <form action="actionpage.php" method="POST"><!--use post to send secure info-->
    <div>
    <br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
    <br>
    </div> 
<hr>       
    <div>    
    <br>    
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Spongebob" required>
    <br>
    </div>
<hr>
<div>    
    <br>    
        <label for="pass">password:</label>
        <input type="password" id="pass" name="pass" maxlength="8" required>
    <br>
    </div>
<hr>
<div>    
    <br>    
        <label for="email">user email:</label>
        <input type="email" id="email" name="email" placeholder="Spongebob@gmail.com" required>
    <br>
    </div>
<hr>
<div>    
    <br>    
        <label for="phone">Telephone:</label>
        <input type="tel" id="phone" name="phone" placeholder="0000000000" maxlength="10">
    <br>
    </div>
<hr>
    <br>    
        <label for="bdate">Birth Date:</label>
        <input type="date" id="bdate" name="bdate" required>
    <br>
    </div>
<hr>
    <br>    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" minlength="0" maxlength="10" value="1">
    <br>
    </div>     
<hr>
    <div>
        <label for = "title">Title:</label>
        <label for="Mr.">Mr</label>
        <input type="radio" id="Mr." name="title" value="Mr.">
        <label for="Mrs.">Mrs</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">
        <label for="PhD.">PhD</label>
        <input type="radio" id="PhD." name="title" value="PhD.">
    </div>
<hr>
    <div>
        <label for="payment">payment:</label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
    </div>
<hr>
    <di>
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
    </di>

<hr>    
    <div>
        <input type="submit">
    </div>
    <br>
    <div>
        <input type="reset">
    </div>
    <br>
    </form>
</body>
</html>

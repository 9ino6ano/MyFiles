<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Program</title>
</head>
<body>
    <h1>Practice Program - Coverting Temperatures</h1>
<hr>
    <label for="textBox">Please Enter The Temperature:</label>
    <input type="text" id="textBox">
<hr>
    <label>Convert To:</label><br>
    <input type="radio" id="CButton" name="unit">
    <label for="CButton">Celsius</label><br>
    <input type="radio" id="FButton" name="unit">
    <label for="FButton">Ferenheit</label><br>
<hr>
    <button type="button" id="submitBtn">Submit</button><br>
    <label id="lblDisplay"></label>
    
    <script src="index.js" ></script>
</body>
</html>
